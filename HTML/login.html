<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>

<!--header start-->
<div class="page-breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Login to your account</h2>
            </div>
            <div class="col-sm-6 text-right">
                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li>Login</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!--header end-->
<!--center start-->
<div class="space136"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-register-form">
                <form action="" accept-charset="UTF-8" method="post">

                    <div class="form-group">
                        <input type="text" name="email" id="email" class="form-control" placeholder="Email" />
                        <span class="input-icon"><i class=" fa fa-envelope"></i></span>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" />
                        <span class="input-icon"><i class="fa fa-lock"></i></span>
                    </div>
                    <div class="form-group checkbox">
                        <label class="a-color" style="float: left">
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                    <div class="form-group text-right" style="float: right;">
                        <a href="#" class="a-color">Forget Password?</a>
                    </div>
                    <input type="submit" name="commit" value="Login" class="btn btn-lg btn-block btn-skin" data-disable-with="Login" />

                </form>

                <!--<a href="#" class="btn btn-lg btn-link btn-block a-color">Create Account!</a>-->
            </div>
        </div>
    </div>
</div>
<div class="space136"></div>
<!--center end-->
<!--footer start-->
<footer class="footer" id="footer">
    <div class="container margin-btm-30">
        <h3>Contact us</h3>
        <ul class="list-inline footer-social">
            <li>
                <a href="#">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-qq" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-weixin" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-weibo" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
        <p>If you have some questions:
            <a href="#">info@codingirls.club</a>
        </p>
    </div>
    <div class="footer-bottom">
        <div class="container">
            <span>&copy; Coding Girls Club Copyright 2016 - 2017. All Right Reserved.</span>
        </div>
    </div>
</footer>
<!--footer end-->
</body>
</html>
