<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Coding girls club</title>
    <link rel="stylesheet" href="../library/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../library/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>

<!--header start-->
<div class="page-breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Login to your account</h2>
            </div>
            <div class="col-sm-6 text-right">
                <ol class="breadcrumb">
                    <li><a href="/index">Home</a></li>
                    <li class="login">Login</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!--header end-->
<!--center start-->
<div class="space136"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-register-form" id="login-form">
                    <div class="form-group">
                        <input type="email" name="user_email" id="user_email" class="form-control" placeholder="Email" />
                        <span class="input-icon"><i class=" fa fa-envelope"></i></span>
                    </div>
                    <div class="form-group">
                        <input type="password" name="user_password" id="user_password" class="form-control" placeholder="Password" />
                        <span class="input-icon"><i class="fa fa-lock"></i></span>
                    </div>
                    <div class="form-group checkbox">
                        <label class="a-color float-left ck-rm-hover">
                            <input type="checkbox" id="ck_rmbUser"> Remember me
                        </label>
                    </div>
                    <div class="form-group text-right float-right">
                        <a href="forget_pwd" class="a-color" id="forgetPass">Forget Password?</a>
                    </div>
                    <div class="input-hover">
                        <input type="button" id="btn_login" value="Login" class="btn btn-lg btn-block btn-skin"/>
                    </div>
            </div>
        </div>
    </div>
</div>
<div class="space136"></div>
<!--center end-->

<!--footer start-->
<footer class="footer" id="footer">
    <div class="container margin-btm-30">
        <h3>Contact us</h3>
        <ul class="list-inline footer-social">
            <li>
                <a href="#">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-qq" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-weixin" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-weibo" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
        <p>If you have some questions:
            <a href="#">info@codingirls.club</a>
        </p>
    </div>
    <div class="footer-bottom">
        <div class="container">
            <span>&copy; Coding Girls Club Copyright 2016 - 2017. All Right Reserved.</span>
        </div>
    </div>
</footer>
<!--footer end-->

<script type="text/javascript" src="../library/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="../library/jquery.cookie.js"></script>
<script type="text/javascript" src="../library/jquerySession.js"></script>
<script type="text/javascript" src="../library/layer/layer.js"></script>
<script type="text/javascript" src="../JS/encryption.js"></script>
<script type="text/javascript" src="../JS/login_js.js"></script>
</body>
</html>
