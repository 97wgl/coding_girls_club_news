<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <script src="../JS/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script src="../JS/jquery.cookie.js" type="text/javascript"></script>
    <script type="text/javascript" src="../JS/encryption.js"></script>
    <script type="text/javascript" src="../JS/mail.js"></script>
    <script type="text/javascript">

        let encry_password = new Encryption();
        $(document).ready(function () {
            if ($.cookie("rmbUser") === "true") {
                $("#ck_rmbUser").attr("checked", true);
                $("#user_email").val($.cookie("user_email"));
                $("#user_password").val(encry_password.decode($.cookie("user_password")));
                //将保存在cookie中的密码解密
            }
        });

        //将密码进行加密后存到cookie中
        function setCookie() {
            if ($("#ck_rmbUser").attr("checked")) {
                let user_email = $("#user_email").val();
                let user_password = encry_password.encode($("#user_password").val());
                $.cookie("rmbUser", "true", { expires: 7 }); //存储一个带7天期限的cookie
                $.cookie("user_email", user_email, { expires: 7 });
                $.cookie("user_password", user_password, { expires: 7 });
            }
            else {
                $.cookie("rmbUser", "false", { expire: -1 });
                $.cookie("user_email", "", { expires: -1 });
                $.cookie("user_password", "", { expires: -1 });
            }
        }
    </script>
</head>

                <h2>Login to your account</h2>

                    <li><a href="#">Home</a></li>

<div class="space136"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-register-form" id="login-form">
                <form action="" accept-charset="UTF-8" method="post">

                    <div class="form-group">
                        <input type="email" name="user_email" id="user_email" class="form-control" placeholder="Email" />
                        <span class="input-icon"><i class=" fa fa-envelope"></i></span>
                    </div>
                    <div class="form-group">
                        <input type="password" name="user_password" id="user_password" class="form-control" placeholder="Password" />
                        <span class="input-icon"><i class="fa fa-lock"></i></span>
                    </div>
                    <div class="form-group checkbox">
                        <label class="a-color float-left ck-rm-hover">
                            <input type="checkbox" name="ck_rmUser"> Remember me
                        </label>
                    </div>
                    <div class="form-group text-right float-right">
                        <a href="#" class="a-color" id="forgetPass">Forget Password?</a>
                    </div>
                    <div class="input-hover">
                    <input type="submit" name="commit" value="Login" class="btn btn-lg btn-block btn-skin" onclick="setCookie()"/>
                    </div>
                </form>
                <!--<a href="#" class="btn btn-lg btn-link btn-block a-color">Create Account!</a>-->
            </div>
