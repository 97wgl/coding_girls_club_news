<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
<!--header start-->
<div class="page-breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Reset password</h2>
            </div>
            <div class="col-sm-6 text-right">
                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li>Reset</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!--header end-->
<!--center start-->
<div class="space136"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-register-form" id="login-form">
                <form action="" id="pw_form" accept-charset="UTF-8" method="post">
                    <div class="form-group">
                        <input type="password" name="user_pw" id="user_pw" class="form-control" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="user_cfm_pw" id="user_cfm_pw" class="form-control" placeholder="Confirm password"/>
                    </div>
                    <div class="input-hover">
                        <input type="submit" name="commit" id="reset_pw_btn" value="Reset" class="btn btn-lg btn-block btn-skin"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="space136"></div>
<!--center end-->
<!--footer start-->
<footer class="footer" id="footer">
    <div class="container margin-btm-30">
        <h3>Contact us</h3>

            </li>
        </ul>
        <p>If you have some questions:
            <a href="#">info@codingirls.club</a>
        </p>

    <div class="footer-bottom">

</body>
</html>
