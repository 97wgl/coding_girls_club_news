<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" href="../CSS/detail_blogs.css">
    <link rel="stylesheet" href="../library/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../library/font-awesome-4.7.0/css/font-awesome.css">
    <script src="../JS/jquery-3.2.1.min.js"></script>
</head>
<body>
<!--**************************logo**********************************-->

    <div class="container">
        <div class="site-logo text-center" >
           <img src="../Images/webwxgetmsgimg.jpg" >
        </div><!-- /.site-logo -->
    </div><!-- /.container -->

<!--***************************阅读主体********************************-->
    <div id="paper">
        <div id="paper_title" class="text-center">
            <h1>  </h1>
        </div>
        <div id="paper_author" class="text-left">
            <p></p>
        </div>
        <div id="paper_imageandtext">
                <div id="paper_content" class="text-justify">
                    <div></div>
                </div>
        </div>
        <hr>
        <!--*****************************分享******************************-->
        <div id="paper_share" class="text-center">
            <div class="bdsharebuttonbox text-center " data-tag="share_1" >
                <div id="chevron_left" title="上一篇">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </div>
                <a class="bds_tsina" data-cmd="tsina" ></a>
                <a class="bds_weixin" data-cmd="weixin" ></a>
                <a class="bds_qzone" data-cmd="qzone" ></a>
                <a class="bds_twi" data-cmd="twi" ></a>
                <a class="bds_fbook" data-cmd="fbook" ></a>
                <div id="chevron_right" title="下一篇">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <!--******************************************************************-->
        <a href="/blog-single">
        <div id="home_icon" title="回到首页">
            <i class="fa fa-home" aria-hidden="true"></i>
        </div>
        </a>
    </div>
<!--******************************************************************-->

</body>
 <script src="../JS/detail_blogs.js"></script>
</html>
